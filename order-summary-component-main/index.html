<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { 
      margin-top: 20px;
      font-size: 11px;
      text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-content">
    <div id="card-container">
      <div id="hero-image">
        <img src="images/illustration-hero.svg" alt="hero image">
      </div>
  
      <div id="order-summary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div id="plan-container">
            <div id="music-icon-text">
              <img src="images/icon-music.svg" alt="music icon">
              <div id="plan-text-container">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
        </div>
  
        <div id="payement-card">
          <p>Proceed to Payement</p>
        </div>
        <a id="cancel-btn" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ayoam">ayoam</a>.
    </div> 
  </div>

</body>
</html>
